<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Comparison App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!--searching weather api-->
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div> 
        <div class="weather loading">
            <h2 class="city">Weather in Louisville</h2>
            <div class="flex">
            <h1 class="temp">51째C</h1>
            <img src="" alt="" class="icon">
            </div>
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind Speed: 6.2 km/h</div>
        </div> 
    </div>
    <!--celsius to fahrenheit converter-->
    <div class="card">
        <div class="temp-convert">
            <input type="text" class="celsius" placeholder="째C to 째F">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
            <h2 class="degrees">Degrees in Fahrenheit</h2>
            <h1 class="fahrenheit-temp">--째F</h1>
    </div>

    <!--kmh to mph converter-->
    <div class="card">
        <div class="speed-convert">
            <input type="text" class="kmh" placeholder="km/h to mph">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
            <h2 class="speed">Wind Speed in MPH</h2>
            <h1 class="mph">--MPH</h1>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
